<meta charset="UTF-8"/>

<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  #box {
    width: 10em;
    height: 7em;
    position: relative;
    background-color: red;
    animation-name: W;
    animation-duration: 10s;
  }

  @keyframes W {
    from {
      top: 0;
      left: 0;
    }
    25% {
      top: 70%;
      left: 25%;
    }
    50% {
      top: 0;
      left: 50%;
    }
    75% {
      top: 70%;
      left: 75%;
    }
    to {
      top: 0;
      left: 100%;
    }
  }
</style>

<body>
  <div id="box"></div>
</body>
