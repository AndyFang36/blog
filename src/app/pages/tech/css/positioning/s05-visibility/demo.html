    <style type="text/css">
      html {
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to right, #0ACFFE 0%, #495AFF 100%);
      }

      html > body {
        margin: 0.5rem;
        padding: 0.5em;
        border-radius: 1em;
        background-color: rgba(243, 231, 233, 0.5);
      }

      html > body > p > em {
        visibility: hidden;
        border: 3px solid gray;
        background-color: silver;
        margin: 2em;
        padding: 1em;
      }

      html > body > p > em > span {
        visibility: visible;
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      This is a paragraph which should be visible. Nulla berea consuetudium ohio city, mutationem dolore. <em>
      Humanitatis molly <span>(visible)</span> shannon ut lorem.</em>Doug dieken dolor possim south euclid.
    </p>
  </body>
