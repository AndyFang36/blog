<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>sticky</title>
    <style>
      *{
          margin: 0;
          padding: 0;
      }

      header{
          height: 10vh;
          width: 100%;
          background-color: #0ACFFE;
          position: sticky;
          top: 0;
      }

      main{
          min-height: 100vh;
          background-color: #0ade96;
      }

      footer{
          height: 10vh;
          background-color: orange;
      }
    </style>
  </head>
  <body>
    <header>23456yuhbvrtyui</header>
    <main>hello,sticky</main>
    <footer>wertyui</footer>
  </body>
</html>
