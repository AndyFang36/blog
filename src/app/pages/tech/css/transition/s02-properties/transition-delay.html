<button id="startButton">Start</button>

<script type="text/javascript">
    const start = document.getElementById('startButton');
    const cars = document.querySelector('.car');
    const car1 = document.querySelector('#car-1');
    const car2 = document.querySelector('#car-2');
    const car3 = document.querySelector('#car-3');
    start.onclick = function() {
        cars.style.transform = 'translateX(-100vw)';
        car1.style.transition = 'transform 5s ease-in-out 0.5s';
        car2.style.transition = 'transform 5s ease 0.5s';
        car3.style.transition = 'transform 5s linear 0.5s';
    }
</script>
